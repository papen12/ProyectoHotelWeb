<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="../css/form.css">
</head>
<body>
    <div class="form-container">
        <h1 class="form-title">Crear Cuenta</h1>
        <form id="registerForm">
            <div class="form-group">
                <label class="form-label" for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="email">Correo Electrónico</label>
                <input type="email" id="email" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="pais">País</label>
                <select id="pais" class="form-select" required>
                    <option value="">Selecciona tu país</option>
                    <option value="mx">México</option>
                    <option value="es">España</option>
                    <option value="ar">Argentina</option>
                    <option value="co">Colombia</option>
                    <option value="pe">Perú</option>
                    <option value="cl">Chile</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Contraseña</label>
                <input type="password" id="password" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="confirmPassword">Confirmar Contraseña</label>
                <input type="password" id="confirmPassword" class="form-input" required>
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="terminos" class="form-checkbox" required>
                    <label class="form-label" for="terminos">Acepto los términos y condiciones</label>
                </div>
            </div>

            <button type="submit" class="form-button">Registrarse</button>

            <div class="login-link">
                ¿Ya tienes cuenta? <a href="#">Inicia Sesión</a>
            </div>
        </form>
    </div>

    <script src="../js/form.js"></script>
</body>
</html>
